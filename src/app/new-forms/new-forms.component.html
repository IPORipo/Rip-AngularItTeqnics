<!-- css styling is in new-forms.component.css  file -->

<!-- ngSubmit catces submit event trown in form -->
<!-- #f="ngForm" is a way to get refference of autamitically created javascript object
  which has key-values and many other properties corresponding to form
-->
<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div ngModelGroup="personalInfo" #personalInfo="ngModelGroup">
    <p *ngIf="!personalInfo.valid && personalInfo.touched">Please fill in all information correctlu
      <br>
    </p>
    name:
    <!-- ngModel allowes us to include this properti in ngForm object
    if we wont write it,this (username) property wont be included in 
    Json generated by angular.
    *Alos when we are writting ngModel annotation we alos have to write name property
    *We can add default values to input,using model binding [ngModel]="value"
    *We are using NgModel with
      noBinding(to have controll on it(for Json object))
      oneWayBinding(tohave controll and give default values to properties)
      twowayBinding ( have controll ,to read and write at the same time)
  -->
    <input [ngModel]="defaultName" name="username" />
    <br> email:

    <!-- email is and validation,if this inout dont pass falidation,
    "valid" property in ngForm object will be set to false
  #email=ngModel says that #email reference is type of ngModel?
  -->

    <!-- Pattern allowes us to use regularexpressions -->
    <!-- <input ngModel name="age" 
  pattern="^[1-9]+[0-9]*$"
  #age="ngModel" /> -->

    <input ngModel name="email" email #email="ngModel" />
    <!-- it says"show this span if email(reference with type ngModel )
    is invalid and hasnot been touched.
    by email.touched we detect if this inut was touched.So after it will will be
    touched angular adds css selectors automaticaly(to help in styling
    of this input)
  -->
    <span *ngIf="!email.valide && email.touched">Please fill correct email</span>
  </div>
  <br> hobby:
  <input ngModel name="hobby" />
  <br> favorite sport
  <input ngModel name="favoriteSport" />
  <!-- Here property of ngForm(generated JSON) we are using to check if Json object is valid,
  And according to it we are changing sstate of button(disabled or not)-->
  <button type="submit" [disabled]='!f.valid'>Submit</button>
  <div *ngIf='submited'>
    <h3>User Data</h3>
    <h4>{{userInfo.username}}</h4>
    <h4>{{userInfo.email}}</h4>
    <h4>{{userInfo.hobby}}</h4>
    <h4>{{userInfo.favSport}}</h4>
  </div>

</form>
